        <span data-feather="home"></span> Dashboard
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'profile') }}">
        <span data-feather="user"></span> Profile
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'metrics', metric='none') }}">
        <span data-feather="file"></span> Metrics
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'chart_metric', metric='weight' ) }}">
        <span data-feather="bar-chart-2"></span> Charts
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'goals', metric='none' ) }}">
        <span data-feather="check-square"></span> Goals
    </a>
</li>

        <span data-feather="inbox"></span> News

    <a class="nav-link active" href="{{ url_for( 'settings') }}">
        <span data-feather="settings"></span> Settings
    </a>
</li>

    <a class="nav-link" href="{{ url_for( 'about') }}">

    </a>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Settings</h1>
</div>
<div class="update">
    <form action="{{ url_for('update') }}" method="post" autocomplete="off">
        <label for="username">
        <i class="fas fa-user"></i>
    </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
        <i class="fas fa-lock"></i>
    </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="birth_date">
        <i class="fas fa-calendar"></i>
    </label>
        <input type="date" name="birth_date" placeholder="Birth Date" id="birth_date" required>
        <label for="email">
        <i class="fas fa-envelope"></i>
    </label>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Update">
    </form>
</div>{% endblock %}
