{% extends 'dashboard-layout.html' %} {% block title %}Metrics{% endblock %} {% block sidebar %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">
        <span data-feather="home"></span> Dashboard
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'profile') }}">
        <span data-feather="users"></span> Profile
    </a>
</li>
<li class="nav-item">
    <a class="nav-link active" href="{{ url_for( 'metrics', metric='none') }}">
        <span data-feather="file"></span> Metrics
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{{ url_for( 'chart_metric', metric='weight' ) }}">
        <span data-feather="bar-chart-2"></span> Charts
    </a>
</li>
<li class="nav-item">
    <a class="nav-link" href="#">
        <span data-feather="layers"></span> Integrations
    </a>
</li>{% endblock %} {% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Metrics</h1>
</div>

<form action="{{ url_for('metrics', metric='none') }}" method="post" autocomplete="off">
    <label for="weight">
        <i class="fas fa-weight-hanging"></i>
    </label>
    <input type="number" min="0" step="0.01" name="weight" placeholder="Weight" id="weight" required>
    <label for="squat">
        <i class="fas fa-dumbbell"></i>
    </label>
    <input type="number" name="squat" placeholder="Squat" id="squat" required>
    <label for="bench">
        <i class="fas fa-dumbbell"></i>
    </label>
    <input type="number" name="bench" placeholder="Bench" id="bench" required>
    <label for="deadlift">
        <i class="fas fa-dumbbell"></i>
    </label>
    <input type="number" name="deadlift" placeholder="Deadlift" id="deadlift" required>
    <label for="date">
        <i class="fas fa-calendar"></i>
    </label>
    <input type="date" name="date" placeholder="Date" id="date" required>
    <div class="msg">{{ msg }}</div>
    <input type="submit" value="Upload">
</form>
<!-- <h2>Section title</h2> -->
{% endblock %}
