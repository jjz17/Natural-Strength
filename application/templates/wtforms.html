{% extends 'layout.html' %} {% block title %}Wtforms{% endblock %} {% block content %}
<h2>Custom Forms</h2>
<div class="wtforms">
    {% if name %}
    <h1>Hello {{ name }}!</h1>
    {% else %}
    <h1>What's your name?</h1>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}
        <button type="text" name="name" value="x" class="follow-btn"><i class="fas fa-heart"> Fav</i></button>
        <br/> {{ form.submit() }}
    </form>

</div>
{% endif %} {% endblock %}
