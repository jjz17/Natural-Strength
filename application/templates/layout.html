<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body class="loggedin">
    <nav class="navtop first">
        <div>
            <h1><a href="{{ url_for('home') }}">Natural Strength Consolidated</a></h1>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt "></i>Logout</a>
        </div>
    </nav>
    <nav class="navtop second ">
        <div>
            <a href="{{ url_for( 'home') }} "><i class="fas fa-home "></i>Home</a>
            <a href="{{ url_for( 'profile') }} "><i class="fas fa-user-circle "></i>Profile</a>
            <a href="{{ url_for( 'metrics', metric='none' ) }} "><i class="fas fa-pen "></i>Metrics</a>
            <a href="{{ url_for( 'chart_metric', metric='weight' ) }} "><i class="fas fa-chart-line "></i>Charts</a>
        </div>
    </nav>
    <div class="content ">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
